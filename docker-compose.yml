version: '3.4'

services:
  exercise.wwwapi:
    image: ${DOCKER_REGISTRY-}exercise.wwwapi
    build:
      context: .
      dockerfile: exercise.wwwapi/Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    networks:
      - exercise.wwwapi.network
    depends_on:
      docker_day2.database:
        condition: service_healthy
  docker_day2.database:
    container_name: 'docker_day2.database'
    image: postgres:latest
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    networks:
      - exercise.wwwapi.network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-d", "postgres", "-U", "postgres"]
      interval: 1s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  exercise.wwwapi.network:
    driver: bridge