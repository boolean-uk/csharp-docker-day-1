services:
  exercise.wwwapi:
    image: ${DOCKER_REGISTRY-}workshopwwwapi
    build:
      context: .
      dockerfile: exercise.wwwapi/Dockerfile
    ports:
      - "5000:5000"
      - "5001:5001"
    networks:
      - sibbs-network
    depends_on:
      exercise.database:
        condition: service_healthy
  exercise.database:
    container_name: exercise.database
    image: postgres:latest
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
        - './.containers/Data:/var/lib/postgresql/data'
    ports:
        - 5433:5432
    networks:
      - sibbs-network
    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-d", "postgres", "-U", "postgres"]
      interval: 1s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
networks:
  sibbs-network:
    driver: bridge